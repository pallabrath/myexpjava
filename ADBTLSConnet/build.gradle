plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'com.oracle.database.jdbc:ucp:21.4.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
